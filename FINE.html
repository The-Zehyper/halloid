<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X.O.X | Simulasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.6s ease;
    }

    /* ===== LOGIN PAGE ===== */
    .login-container {
      width: 320px;
      background: #111;
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      opacity: 1;
      transition: opacity 0.8s ease, transform 0.8s ease;
      animation: fadeInUp 0.8s ease forwards;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(40px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #e50914;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .title {
      font-size: 1.5em;
      font-weight: 600;
    }

    .subtitle {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .input-group {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px 12px;
    }

    .input-group i {
      margin-right: 8px;
      color: #999;
    }

    .input-group input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      width: 100%;
    }

    .password-eye {
      cursor: pointer;
    }

    .btn {
      background: #e50914;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff1c1c;
    }

    .input-group input::placeholder {
      color: #666;
    }

    /* ===== SIMULASI PAGE ===== */
    .simulasi-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #121212;
      border-radius: 20px;
      padding: 35px 30px;
      width: 330px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
    }

    /* === RGB Border Effect === */
    .simulasi-container::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(90deg,
        red, orange, yellow, lime, cyan, blue, magenta, red);
      background-size: 400%;
      z-index: 0;
      filter: blur(10px);
      animation: rgbGlow 6s linear infinite;
    }

    @keyframes rgbGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .simulasi-container > * {
      position: relative;
      z-index: 1;
    }

    .simulasi-container.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .left {
      text-align: center;
      margin-bottom: 15px;
    }

    .left .logo {
      width: 90px;
      height: 90px;
      border: 3px solid #ff3b1f;
      box-shadow: 0 0 15px rgba(255, 59, 31, 0.4);
      margin-bottom: 10px;
    }

    .username {
      font-family: "Share Tech Mono", monospace;
      font-size: 20px;
      color: #ff3b1f;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .banner {
      width: 100%;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      width: 100%;
    }

    .label {
      font-family: "Share Tech Mono", monospace;
      color: #ff3b1f;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      border: 2px solid rgba(255, 255, 255, 0.05);
      transition: 0.2s;
    }

    .field:focus-within {
      border-color: #ff3b1f;
      box-shadow: 0 0 8px rgba(255, 59, 31, 0.2);
    }

    .field i {
      color: #ff3b1f;
      font-size: 14px;
    }

    .field input, .field select {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 14px;
      width: 100%;
    }

    .btn2 {
      width: 100%;
      background: linear-gradient(90deg, #ff3b1f, #ff7b3f);
      border: none;
      color: #000;
      font-family: "Share Tech Mono", monospace;
      font-size: 15px;
      letter-spacing: 1.5px;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(255, 59, 31, 0.25);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn2:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(255, 59, 31, 0.2);
    }

    .help {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-container" id="loginPage">
    <img src="logo.jpg" alt="logo" class="logo">
    <div class="title">Welcome Back</div>
    <div class="subtitle">Sign in to continue</div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" id="username">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" id="password">
      <i class="fas fa-eye password-eye" id="togglePassword"></i>
    </div>

    <button class="btn" id="loginBtn">Sign In</button>
  </div>

  <!-- SIMULASI PAGE -->
  <div class="simulasi-container" id="simulasiPage">
    <div class="left">
      <img src="logo.jpg" alt="logo" class="logo" id="logoImg">
      <div class="username" id="userNameDisplay">ZEHYPER</div>
      <div class="meta">Role: Admin</div>
      <div class="banner">
        <img src="banner.jpg" alt="banner" id="bannerImg">
      </div>
    </div>

    <div class="right">
      <div class="label">Nomor Target</div>
      <div class="field">
        <i class="fas fa-mobile-alt"></i>
        <input type="tel" placeholder="Contoh: +62xxxxxxxxxxx" id="targetInput">
      </div>

      <div class="label">Pilih Bug</div>
      <div class="field">
        <i class="fas fa-bug"></i>
        <select id="bugSelect">
          <option value="crash">Crash Infinity</option>
          <option value="lag">Lag Burst</option>
          <option value="spam">Spam Flood</option>
          <option value="test">Simulate Test</option>
        </select>
      </div>

      <button class="btn2" id="sendBtn">> KIRIM BUG</button>
      <div class="help">BY ZEHYPER.</div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginPage = document.getElementById('loginPage');
    const simulasiPage = document.getElementById('simulasiPage');
    const userNameDisplay = document.getElementById('userNameDisplay');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (username === "") {
        alert("Isi username dulu bro ðŸ˜…");
        return;
      }

      loginPage.classList.add('hidden');
      setTimeout(() => {
        loginPage.style.display = 'none';
        document.body.style.background = 'linear-gradient(180deg, #0b0b0b, #0f0f0f)';
        simulasiPage.style.display = 'flex';
        setTimeout(() => {
          simulasiPage.classList.add('active');
          userNameDisplay.textContent = username.toUpperCase();
        }, 50);
      }, 700);
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      const target = document.getElementById('targetInput').value.trim();
      const bug = document.getElementById('bugSelect').options[
        document.getElementById('bugSelect').selectedIndex
      ].text;

      if (target) {
        alert(`âœ… SIMULASI BERHASIL\n\nNomor target: ${target}\nPilih bug: ${bug}\n\n(Tidak ada data dikirim)`);
      } else {
        alert(`âŽ GAGAL\n\nNomor target belum diisi.\n\n(Tidak ada data dikirim)`);
      }
    });

    function fallbackImg(id, color, text) {
      const el = document.getElementById(id);
      el.onerror = () => {
        el.src = `data:image/svg+xml;utf8,
          <svg xmlns='http://www.w3.org/2000/svg' width='400' height='150'>
          <rect width='100%' height='100%' fill='${color}'/>
          <text x='50%' y='50%' font-size='18' fill='white' text-anchor='middle' dominant-baseline='middle'>
          ${text}</text></svg>`;
      };
    }
    fallbackImg('logoImg', '#111', 'logo.jpg tidak ditemukan');
    fallbackImg('bannerImg', '#111', 'banner.jpg tidak ditemukan');
  </script>
</body>
</html>
